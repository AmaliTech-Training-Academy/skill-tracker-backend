name: Trigger Dev to Staging Workflow

on:
  pull_request:
    types: [closed]
    branches:
      - staging

jobs:
  trigger-centralized-workflow:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'staging' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Trigger backend dev-to-staging merge workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{ secrets.REPOSITORY_NAME }}
          event-type: backend-dev-to-staging-merged
          client-payload: '{"pr_title": "${{ github.event.pull_request.title }}", "pr_author": "${{ github.event.pull_request.user.login }}", "pr_url": "${{ github.event.pull_request.html_url }}", "target_branch": "staging", "source_branch": "dev", "commit_sha": "${{ github.event.pull_request.merge_commit_sha }}"}'
