# skilltracker-services/practice-service/docker-compose.yml

services:
  postgres-practice:
    container_name: postgres-practice-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: practice_service_db
      POSTGRES_USER: ${POSTGRES_USER:-practiceservice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-practiceservice123}
    ports:
      - "5436:5432"
    volumes:
      - postgres_practice_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-practiceservice} -d practice_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - skilltracker-network

  practice-service:
    build:
      context: ../..
      dockerfile: ./skilltracker-services/practice-service/Dockerfile
    image: skilltracker/practice-service:latest
    container_name: practice-service
    ports:
      - "8089:8089"
    environment:
      SERVER_PORT: 8089
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-practice:5432/practice_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-practiceservice}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-practiceservice123}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8082/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
    depends_on:
      postgres-practice:
        condition: service_healthy
    networks:
      - skilltracker-network

networks:
  skilltracker-network:
    external: true

volumes:
  postgres_practice_data:
